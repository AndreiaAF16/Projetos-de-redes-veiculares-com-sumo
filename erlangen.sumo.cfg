<?xml version="1.0" encoding="iso-8859-1"?>
<!-- Declaração da versão do XML e do conjunto de caracteres -->

<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.sf.net/xsd/sumoConfiguration.xsd">
<!-- Define a raiz do documento XML e declaração do namespace "xsi" e a localização do esquema XML -->

    <input>
        <!-- Define os arquivos de entrada necessários para a simulação -->
        <net-file value="erlangen.net.xml"/>
        <!-- Arquivo de rede -->
        <route-files value="erlangen.rou.xml"/>
        <!-- Arquivo de rotas -->
        <additional-files value="erlangen.poly.xml"/>
        <!-- Arquivos adicionais -->
    </input>

    <time>
        <!-- Configurações relacionadas ao tempo da simulação -->
        <begin value="0"/>
        <!-- Tempo de início -->
        <end value="1000"/>
        <!-- Tempo de fim -->
        <step-length value="0.1"/>
        <!-- Comprimento do passo -->
    </time>

    <report>
        <!-- Configurações relacionadas aos relatórios da simulação -->
        <no-step-log value="true"/>
        <!-- Desativa o log de passos -->
    </report>

    <gui_only>
        <!-- Configurações específicas para a interface gráfica de usuário (GUI) -->
        <start value="true"/>
        <!-- Inicia a simulação automaticamente quando a GUI é iniciada -->
    </gui_only>

</configuration>
<!-- Marca o fim do documento XML -->
